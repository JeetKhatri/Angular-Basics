<input type="text" 
    class="form-control" 
    [(ngModel)]="serverName" >
<button 
    class="btn btn-primary" 
    [disabled]='!allowNewServer' 
    (click)="onServerCreation()">Add Server</button>
<!--<p> {{serverCreationStatus}} </p>>-->
<p *ngIf="isServerCreated; else serverCreation">Server was created with the name: {{serverName}}</p>
<ng-template #serverCreation>
    <p>No server created.</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
